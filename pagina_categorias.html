<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria - Minha Loja</title>
    <!-- Incluindo Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
         @import url('https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap');
        .product-card {
            margin-bottom: 20px;
        }
        .filters {
            margin-bottom: 20px;
        }
        .navbar-brand {
            font-family: SUSE;

        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="pagina_inicial.html">BioLife</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="pagina_inicial.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pagina_categorias.html">Categorias</a>
                    </li>
                </ul>
                <a href="detalhes_produto3.html" class="btn btn-outline-primary my-2 my-sm-0">Carrinho</a>
            </div>
        </nav>
    </header>

    <!-- Página de Categorias -->
    <div class="container mt-5">
        <div class="row">
            <!-- Filtros Laterais -->
            <div class="col-md-3 filters">
                <h4>Filtros</h4>
                <form>
                    <h5>Preço</h5>
                    <div class="form-group">
                        <label for="minPrice">Mínimo</label>
                        <input type="number" class="form-control" id="minPrice" placeholder="R$">
                    </div>
                    <div class="form-group">
                        <label for="maxPrice">Máximo</label>
                        <input type="number" class="form-control" id="maxPrice" placeholder="R$">
                    </div>

                    <h5>Tipo de Produto</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="tipo1">
                        <label class="form-check-label" for="tipo1">Eco-material</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="tipo2">
                        <label class="form-check-label" for="tipo2">Vegano</label>
                    </div>

                    <h5>Marca</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="marca1">
                        <label class="form-check-label" for="marca1">BioLife Health</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="marca2">
                        <label class="form-check-label" for="marca2">BioLife House</label>
                    </div>

                    <button type="submit" class="btn btn-primary mt-3">Aplicar Filtros</button>
                </form>
            </div>

            <!-- Lista de Produtos -->
            <div class="col-md-9">
                <div class="row">
                    <!-- Exemplo de Produto -->
                    <div class="col-md-4 product-card">
                        <div class="card">
                            <img src="img/sabao.jpg" class="card-img-top" alt="Produto 1">
                            <div class="card-body">
                                <h5 class="card-title">Sabonete Vegano</h5>
                                <p class="card-text">R$ 14,90</p>
                                <a href="#" class="btn btn-primary">Adicionar ao Carrinho</a>
                            </div>
                        </div>
                    </div>
                    <!-- Adicione mais produtos aqui -->
                </div>
            </div>
        </div>
    </div>

    <!-- Incluindo Bootstrap e jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
